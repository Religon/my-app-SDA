<section>


  <table>
    <div class="new-student">
      <tr>
        <th colspan="3">Dodaj nowego studenta</th>
      </tr>
      <tr>
        <td><label for="name">Imię i nazwisko:</label>
          <input type="text" id="name" #name></td>

        <td><label for="email">Adres e-mail:</label>
          <input type="email" id="email" #email></td>

        <td><button class="button button-blue"
            (click)="add(name.value, email.value); name.value=''; email.value=''">Dodaj</button></td>
      </tr>
    </div>
  </table>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Imię i nazwisko</th>
        <th>Adres e-mail</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>
          <a href="mailto:{{student.email}}">{{student.email}}</a>
        </td>
        <td>
          <a routerLink="/edit/{{student.id}}" class="button button-green">Edytuj</a>
          <button class="button button-red" (click)="delete(student)">Usuń</button>
        </td>
      </tr>
    </tbody>
  </table>

</section>
